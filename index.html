<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Music Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .player {
    background: #1f1f1f;
    padding: 30px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }
  h2 {
    margin-bottom: 20px;
  }
  button {
    background: #ff4b5c;
    border: none;
    padding: 10px 15px;
    color: white;
    margin: 5px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #ff1e3c;
  }
  audio {
    width: 100%;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="player">
  <h2 id="song-title">Song Title</h2>
  <audio id="audio" controls></audio>
  <div>
    <button id="prev">Prev</button>
    <button id="play">Play/Pause</button>
    <button id="next">Next</button>
  </div>
</div>

<script>
  const songs = [
    {
      title: "Love Songs",
      src: "https://github.com/FemTubey/music-player/raw/main/(FREE)Bandmanrill%20X%20Cash%20Cobain%20X%20Jersey%20club%20type%20beat%20-%20Love%20Songs%20Prod%20%40GoonaYT.mp3"
    },
    {
      title: "Goer",
      src: "https://github.com/FemTubey/music-player/raw/main/41%20(Tata%2C%20Kyle%20Richh%2C%20and%20Jenn%20Carter)%20-%20GOER%20%5BOfficial%20Music%20Video%5D%20(1).mp3"
    },
    {
      title: "DM",
      src: "https://github.com/FemTubey/music-player/raw/main/Dee%20Billz%20x%20Kyle%20Richh%20x%20Jenn%20Carter%20-%20DM.mp3"
    },
    {
      title: "Headlock",
      src: "https://github.com/FemTubey/music-player/raw/main/Headlock%20(1shot%20Jersey%20Club).mp3"
    },
    {
      title: "No More Excuses",
      src: "https://github.com/FemTubey/music-player/raw/main/Sdot%20Go%20x%20Kyle%20Richh%20-%20No%20More%20Excuses%20(1).mp3"
    },
    {
      title: "Want U",
      src: "https://github.com/FemTubey/music-player/raw/main/Want%20U%20(Jersey%20Club%20-%20shonci%20x%20fazobeats).mp3"
    }
  ];

  let currentSong = 0;
  const audio = document.getElementById('audio');
  const title = document.getElementById('song-title');
  const playBtn = document.getElementById('play');
  const nextBtn = document.getElementById('next');
  const prevBtn = document.getElementById('prev');

  function loadSong(index) {
    audio.src = songs[index].src;
    title.textContent = songs[index].title;
  }

  loadSong(currentSong);

  playBtn.addEventListener('click', () => {
    if(audio.paused) {
      audio.play();
      playBtn.textContent = "Pause";
    } else {
      audio.pause();
      playBtn.textContent = "Play";
    }
  });

  nextBtn.addEventListener('click', () => {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
    audio.play();
    playBtn.textContent = "Pause";
  });

  prevBtn.addEventListener('click', () => {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
    audio.play();
    playBtn.textContent = "Pause";
  });

  // Auto-play next song when current ends
  audio.addEventListener('ended', () => {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
    audio.play();
  });
</script>

</body>
</html>
